Body:
  - Id: 1
    Dialog: Fraco! Desafie-me se tiver alguma coragem!
  - Id: 2
    Dialog: Impressionante! Pergunto-me até onde sua imprudência vai te levar.
  - Id: 3
    Dialog: Quase sinto pena de como você está em desvantagem contra mim. Agora prepare-se para meu ataque!
  - Id: 4
    Dialog: Meus servos leais! Recebam-nos com uma morte dolorosa!
  - Id: 5
    Dialog: Não fuja!
  - Id: 6
    Dialog: Vocês, humanos inúteis. Seus chamados poderes sagrados não têm efeito sobre mim!
  - Id: 7
    Dialog: Subordinados inúteis!... Bem, tudo bem, tenho mais armas para usar e descartar.
  - Id: 8
    Dialog: Rezem para seus deuses!
  - Id: 9
    Dialog: Ainda acha que é páreo para mim?!
  - Id: 10
    Dialog: Desapareça!
  - Id: 11
    Dialog: Vamos ver quanto tempo você consegue suportar meu poder!
  - Id: 12
    Dialog: Isso é tudo que você tem?!
  - Id: 13
    Dialog: Você está me fazendo cócegas!
  - Id: 14
    Dialog: É assim que você ataca? Observe e aprenda, fracos!
