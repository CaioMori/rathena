    Dialog: Não, isso não pode estar acontecendo! Eu sou Satan Morocc, Rei Demônio da Destruição!
  - Id: 18
    Dialog: Eu nunca posso morrer! Voltarei para vocês!
  - Id: 19
    Dialog: Eu nasci para conquistar este mundo! Ninguém vai me impedir!
  - Id: 20
    Dialog: Seus dias estão contados!
  - Id: 21
    Dialog: Golpe de Pulso! Meus dedos rasgam o aço!
  - Id: 22
    Dialog: Hahaha, diga-me quem eu sou! Eu sou Baphomet, o Herdeiro do Inferno!
  - Id: 23
    Dialog: Aproveite seu tempo no plano mortal enquanto pode, sua esperança logo se transformará em desespero!
  - Id: 24
    Dialog: Quando você vai aprender sua lição? Na morte?
  - Id: 25
    Dialog: Não... Eu não posso perder! Não vou implorar pela minha vida! Não estou fugindo! Não aceito isso como derrota!
  - Id: 26
    Dialog: Argh... Eu... Estou enfraquecendo...
  - Id: 27
    Dialog: O que você quer de mim?
  - Id: 28
    Dialog: Não! Eu não fiz isso! Foi ele quem planejou tudo isso!
  - Id: 29
    Dialog: Eu só queria encontrar paz..! É por isso que tenho fugido!
  - Id: 30
    Dialog: Ahhhh!!! Agora, só tenho que matar todos vocês!
  - Id: 31
    Dialog: Moscas irritantes!! Saiam de mim!
  - Id: 32
    Dialog: Sofram no Inferno!
  - Id: 33
