  - Id: 34
    Dialog: Não... Não aceitarei isso como derrota!
  - Id: 35
    Dialog: Vai aliviar sua solidão me atingir? Por que não fica aqui comigo para sempre, humano?
  - Id: 36
    Dialog: Você esquecerá o significado do tempo. Pergunto-me quanto tempo você pode durar aqui...
  - Id: 37
    Dialog: Há alguém esperando por você fora daqui? Jogue-os todos fora, você é meu agora...
  - Id: 38
    Dialog: Descarte sua vida e fique confinado aqui. Você ansiará por liberdade no cativeiro!!
  - Id: 39
    Dialog: Quanto o mundo exterior mudará se você ficar aqui em solidão por mil anos?
  - Id: 40
    Dialog: Sim! Anseie por sua liberdade deste lugar confinado, seu cativeiro aqui será permanente!!
  - Id: 41
