###########################################################################
# Atcommand Database
###########################################################################
#
# Atcommand Settings
#
###########################################################################
# - Command                  Command name.
#   Aliases:                 Aliases for the command. (Optional)
#     - <AliasName>
#   Help                     Help message for the command. (Optional)
###########################################################################

Header:
  Type: ATCOMMAND_DB
  Version: 1

Body:
  - Command: accept
    Help: |
      Aceita um convite para um duelo.
  - Command: accinfo
    Aliases:
      - accountinfo
    Help: |
      Parâmetros: <nome do personagem>. Procura por um personagem com o nome <nome do personagem>. Você pode usar % como umcaractere curinga.
      Parâmetros: <ID da conta>. Procura informações de login para a conta <ID da conta>.
      Exibe informações básicas sobre a conta com o ID <ID da conta> ou com o personagem <nome do personagem> nela.
  - Command: addfame
    Aliases:
      - famepoint
      - famepoints
    Help: |
      Parâmetros: <quantidade>.
      Adiciona ou reduz os pontos de fama do jogador em <quantidade>.
  - Command: addperm
    Help: |
      Parâmetros: <nome_da_permissão>
      Adiciona temporariamente uma permissão a um jogador.
  - Command: addwarp
    Help: |
      Parâmetros: <nome do mapa> <coordenada x> <coordenada y> <nome do NPC>
  - Command: adjgroup
    Help: |
      Parâmetros: <nível> <nome do personagem>
      Faz um ajuste temporário no nível do grupo de um jogador.
  - Command: adopt
    Help: |
      Parâmetros: <nome do personagem>
      Adota o jogador especificado <nome do personagem>.
  - Command: agi
    Help: |
      Parâmetros: <quantidade>
      Aumenta AGI pela quantidade especificada.
  - Command: agitend
    Help: |
      Termina a Guerra do Emperium.
  - Command: agitend2
    Help: |
      Termina a Guerra do Emperium SE.
  - Command: agitend3
    Help: |
      Termina a Guerra do Emperium TE.
  - Command: agitstart
    Help: |
      Inicia a Guerra do Emperium.
  - Command: agitstart2
    Help: |
      Inicia a Guerra do Emperium SE.
  - Command: agitstart3
    Help: |
      Inicia a Guerra do Emperium TE.
  - Command: alive
    Help: |
      Revive você da morte.
  - Command: allowks
    Help: |
      Ativa ou desativa o roubo de kill neste mapa.
  - Command: allskill
    Aliases:
      - allskills
      - skillall
      - skillsall
    Help: |
      Concede todas as habilidades para você.
  - Command: auction
    Help: |
      Abre a janela de leilão.
  - Command: autoloot
    Help: |
      Parâmetros: <on|off|#>
      Faz com que os itens vão diretamente para o seu inventário.
  - Command: autolootitem
    Aliases:
      - alootid
    Help: |
      Parâmetros: None. Mostra uma ajuda rápida.
      Parâmetros: +<ID do Item> para adicionar algum item ID
      Parâmetros: -<ID do Item> para remover algum item ID
      Parâmetros: reset para remover todos os item IDs
      Faz com que itens deste ID específico vão diretamente para seu inventário.
  - Command: autoloottype
    Aliases:
      - aloottype
    Help: |
      Parâmetros: None. Mostra uma ajuda rápida.
      Parâmetros: +<type name/ID> para adicionar algum tipo de item
      Parâmetros: -<type name/ID> para remover algum tipo de item
      Parâmetros: reset para remover todos os tipos de item
      Faz com que itens deste tipo específico vão diretamente para seu inventário.
      Type List:
        healing = 0, usable = 2, etc = 3, weapon = 4, armor = 5,
        card = 6, petegg = 7, petarmor = 8, ammo = 10
  - Command: autotrade
    Aliases:
      - at
    Help: |
      Permite que você venda enquanto está offline.
  - Command: ban
    Aliases:
      - banish
    Help: |
      Parâmetros: <time> <name>\n" "Banir temporariamente alguma conta.
      time usage: adjustment (+/- value) and element (y/a, m, d/j, h, mn, s)
      Example: @ban +1m-2mn1s-6y testplayer
  - Command: baselevelup
    Aliases:
      - baselevel
      - baselvl
      - baselvup
      - baselvlup
      - blevel
      - blvl
      - lvup
    Help: |
      Parâmetros: <number of levels>
      Aumenta seu nível base pelo número desejado de níveis.
  - Command: bodystyle
    Help: |
      Parâmetros: <bodystyle> - valor entre 0-1
      Muda o estilo corporal do personagem para <bodystyle>.
  - Command: breakguild
    Help: |
      Breaks the guild of the attached character.
      You must be the guildmaster to use this command.
  - Command: broadcast
    Help: |
      Parâmetros: <mensagem>
      Envia uma mensagem global com o seu nome (em amarelo).
  - Command: camerainfo
    Aliases:
      - viewpointvalue
      - setcamera
    Help: |
      Shows or updates the client's camera settings.
  - Command: cart
    Help: |
      Parâmetros: <cart ID>
      Dá ou remove um carrinho para um jogador e também muda a aparência do carrinho.
      Available cart IDs:
          0: remove cart
        1-5: normal carts
        6-9: new carts
  - Command: cartlist
    Help: |
      Exibe uma lista de itens no carrinho.
  - Command: cash
    Help: |
      Parâmetros: <amount> - Dá a você a quantidade especificada de pontos de cash.
  - Command: changedress
    Aliases:
      - nocosplay
    Help: |
      Removes all character costumes.
  - Command: changegm
    Help: |
      Parâmetros: <charname>
      Muda o líder da sua guilda (Você deve ser o líder da guilda)
  - Command: changeleader
    Help: |
      Parâmetros: <charname>
      Muda o líder do seu grupo (Você deve ser o líder do grupo)
  - Command: channel
    Aliases:
      - main
    Help: |
      If you run this command without any parameters, you will get a more detailed help information.
  - Command: changecharsex
    Help: |
      Muda o gênero do seu personagem.
  - Command: changelook
    Help: |
      Parâmetros: <position> <view ID>
      Muda a aparência do jogador para o ID de visualização especificado.
      Available positions:
        1: Top
        2: Middle
        3: Bottom
        4: Weapon
        5: Shield
        6: Shoes
        7: Robe
        8: Bodystyle
  - Command: changesex
    Help: |
      Muda o gênero da sua conta.
  - Command: char_ban
    Aliases:
      - charban
    Help: |
      Parâmetros: <time> <name>
      Temporarily ban a character.
      time usage: adjustment (+/- value) and element (y/a, m, d/j, h, mn, s)
      Example: @char_ban +1m-2mn1s-6y testplayer
  - Command: char_block
    Aliases:
      - block
    Help: |
      Parâmetros: <char name>
      Permanently blocks algum account.
  - Command: char_unban
    Aliases:
      - charunban
    Help: |
      Parâmetros: <name>
      Unban a character
  - Command: char_unblock
    Aliases:
      - unblock
    Help: |
      Parâmetros: <char name>
      Unblocks algum account.
  - Command: charcommands
    Help: |
      Exibe uma lista de comandos de personagem que você pode usar.
  - Command: checkquest
    Help: |
      Parâmetros: <quest ID>
      Shows status information for the quest with quest ID <quest ID>.
  - Command: clanspy
    Help: |
      Parâmetros: <clan name|id>
      You will receive all messages of the clan chat (Chat logging must be enabled)
  - Command: cleanarea
    Aliases:
      - cleararea
    Help: |
      Deletes floor items in sight range.
  - Command: cleanmap
    Aliases:
      - clearmap
    Help: |
      Deletes floor items on the current map.
  - Command: clearcart
    Help: |
      Deletes all items in the cart.
  - Command: cleargstorage
    Help: |
      Deletes all items in the guild storage.
  - Command: clearstorage
    Help: |
      Deletes all items in the storage.
  - Command: clearweather
    Help: |
      Stops all weather effects on the current map.
  - Command: clone
    Help: |
      Parâmetros: <charname>
      Invoca um clone de suporte do jogador especificado.
  - Command: cloneequip
    Aliases:
      - eqclone
    Help: |
      Parâmetros: <char name>
      Parâmetros: <char ID>
      Copies the equipment of player <char name/char ID>.
  - Command: clonestat
    Aliases:
      - stclone
    Help: |
      Parâmetros: <char name>
      Parâmetros: <char ID>
      Copies the status values of player <char name/char ID>.
  - Command: clouds
    Help: |
      Faz com que todos os mapas tenham o efeito climático de nuvens.
  - Command: clouds2
    Help: |
      Faz com que todos os mapas tenham outro efeito climático de nuvens.
  - Command: commands
    Help: |
      Exibe uma lista de comandos administrativos que você pode usar.
  - Command: completequest
    Help: |
      Parâmetros: <quest ID>
      Completes the quest with quest ID <quest ID>.
  - Command: con
    Help: |
      Parâmetros: <amount>
      Aumenta CON pela quantidade fornecida.
  - Command: costume
    Help: |
      Parâmetros: <costume>
      Muda a aparência visível do jogador para a do <costume> selecionado.
      Available costumes:
        Hanbok
        Oktoberfest
        Summer
        Wedding
        Xmas
  - Command: crt
    Help: |
      Parâmetros: <amount>
      Aumenta CRT pela quantidade fornecida.
  - Command: day
    Help: |
      Disables night mode and restores regular lighting, all characters are affected.
  - Command: delitem
    Help: |
      Parâmetros: <item name> <amount>
      Parâmetros: <item ID> <amount>
      Deletes <amount> of the specified item <item name/ID> from the player's inventory.
  - Command: dex
    Help: |
      Parâmetros: <amount>
      Aumenta DEX pela quantidade fornecida.
  - Command: disguise
    Help: |
      Parâmetros: <monster name|ID>
      Change your appearence to other players to a mob.
  - Command: disguiseall
    Help: |
      Parâmetros: <monster name|ID>
      Disguises all online characters.
  - Command: disguiseguild
    Help: |
      Parâmetros: <monster name|ID>
      Disguises all online characters of a guild.
  - Command: displayskill
    Help: |
      Parâmetros: <skill ID> {<skill level>}
      Exibe a animação de habilidade sem realmente usar a habilidade.
  - Command: displayskillcast
    Help: |
      Parâmetros: <skill ID> {<skill level> <ground target flag> <cast time>}
      Exibe a animação de conjuração de uma habilidade sem realmente conjurar a habilidade.
  - Command: displayskillunit
    Help: |
      Parâmetros: <skill unit ID> {<skill level> <range>}
      Exibe a animação de unidade de habilidade sem realmente usar a habilidade.
  - Command: displaystatus
    Help: |
      Parâmetros: <status ID> <flag> <tick> {<val1> <val2> <val3>}
      Exibe a animação de status de uma mudança de status sem realmente ter a mudança de status.
  - Command: divorce
    Help: |
      Divorce player.
  - Command: doom
    Help: |
      Kills all NON GM chars on the server.
  - Command: doommap
    Help: |
      Kills all non GM characters on the map.
  - Command: dropall
    Help: |
      Parâmetros: [<item type>]
      Throws all your possession on the ground. No type specified will drop all items.
  - Command: duel
    Help: |
      Starts a duel.
  - Command: dye
    Aliases:
      - ccolor
    Help: |
      Parâmetros: <clothes palette no.>
      Muda a cor das roupas do seu personagem.
  - Command: effect
    Help: |
      Parâmetros: <effect id> [<flag>]
      Give algum effect to your character.
  - Command: email
    Help: |
      Parâmetros: <current email> <new email>
      Muda o endereço de e-mail da sua conta.
  - Command: enchantgradeui
    Help: |
      Abre a interface de encantamento de grau.
  - Command: erasequest
    Help: |
      Parâmetros: <quest ID>
      Removes the quest <quest ID> from the quest log.
  - Command: evilclone
    Help: |
      Parâmetros: <charname>
      Invoca um clone agressivo do jogador especificado.
  - Command: exp
    Help: |
      Exibe níveis atuais e % de progresso.
  - Command: fakename
    Help: |
      Parâmetros: <name>
      Muda seu nome temporariamente para o de sua escolha.
  - Command: feelreset
    Help: |
      Resets a Star Gladiator's marked maps.
  - Command: fireworks
    Help: |
      Faz com que todos os mapas tenham o efeito climático de fogos de artifício.
  - Command: fog
    Help: |
      Faz com que todos os mapas tenham o efeito climático de neblina.
  - Command: font
    Help: |
      Parâmetros: <type> - valor entre 0-9
      Sets the client font to <type>.
      Available types:
        0: Default
        1: RixLoveangel
        2: RixSquirrel
        3: NHCgogo
        4: RixDiary
        5: RixMiniHeart
        6: RixFreshman
        7: RixKid
        8: RixMagic
        9: RixJJangu
  - Command: fontcolor
    Help: |
      Parâmetros: <color_name>
      Sets channel chat font color for the invoking character only.
  - Command: follow
    Help: |
      Parâmetros: <char name>
      Follow a player.
  - Command: fullstrip
    Help: |
      Parâmetros: <char name>
      Unequips all items currently equipped by <char name>.
  - Command: gat
    Help: |
      For debugging (you inspect around gat)
  - Command: guildlevelup
    Aliases:
      - glevel
      - glvl
      - guildlevel
      - guildlvl
      - guildlvlup
      - guildlvup
    Help: |
      Parâmetros: <# of levels>
      Raise Guild by desired number of levels
  - Command: gmotd
    Help: |
      Broadcasts the Message of The Day to all players.
  - Command: go
    Help: |
      Parâmetros: <nome da cidade|número>
      Teleporta você para uma cidade.
      -3: (Ponto de Memória 2)  14: louyang         31: mora
      -2: (Ponto de Memória 1)  15: ponto inicial   32: dewata
      -1: (Ponto de Memória 0)  16: prisão/jail     33: ilha malangdo
       0: prontera              17: jawaii          34: porto malaya
       1: morocc                18: ayothaya        35: eclage
       2: geffen                19: einbroch        36: lasagna
       3: payon                 20: lighthalzen
       4: alberta               21: einbech
       5: izlude                22: hugel
       6: aldebaran             23: rachel
       7: xmas (lutie)          24: veins
       8: comodo                25: moscovia
       9: yuno                  26: acampamento midgard
      10: amatsu                27: manuk
      11: gonryun               28: splendide
      12: umbala                29: brasilis
      13: niflheim              30: el dicastes
  - Command: grade
    Help: |
      Parâmetros: <equip position> <+/- amount>
  - Command: guild
    Help: |
      Parâmetros: <guild_name>
      Create a guild.
  - Command: guildrecall
    Help: |
      Parâmetros: <guild name|ID>
      Warps all online characters of a guild to you.
  - Command: guildspy
    Help: |
      Parâmetros: <guild name|id>
      You will receive all messages of the guild chat (Chat logging must be enabled)
  - Command: guildstorage
    Aliases:
      - gstorage
    Help: |
      Abre o armazém da guilda.
  - Command: gvgoff
    Aliases:
      - gpvpoff
    Help: |
      Disables GvG on the current map
  - Command: gvgon
    Aliases:
      - gpvpon
    Help: |
      Enables GvG on the current map
  - Command: hair_color
    Aliases:
      - haircolor
      - hcolor
    Help: |
      Params <hair palette no.>
      Muda a cor do seu cabelo.
  - Command: hair_style
    Aliases:
      - hairstyle
      - hstyle
    Help: |
      Parâmetros: <hairstyle no.>
      Muda o estilo do seu cabelo.
  - Command: hatch
    Help: |
      Create a pet from your inventory eggs list.
  - Command: hatereset
    Help: |
      Resets a Star Gladiator's marked monsters.
  - Command: heal
    Help: |
      Parâmetros: [<HP> <SP>]
      Cura a quantidade desejada de HP e SP. Sem valores especificados, fará uma cura completa.
  - Command: healap
    Help: |
      Parâmetros: [<AP>]
      Heals the desired amount of AP. No value specified will do a full AP heal.
  - Command: help
    Aliases:
      - h
    Help: |
      Parâmetros: <command>
      Shows help for specified command.
  - Command: hide
    Help: |
      Torna seu personagem invisível (invisibilidade de GM). Digite novamente para se tornar visível.
  - Command: hidenpc
    Help: |
      Parâmetros: <NPC name>
      Disable a NPC.
  - Command: homevolution
    Aliases:
      - homevolve
    Help: |
      Evolves your homunculus, if possible.
  - Command: homfriendly
    Help: |
      Parâmetros: <level of intimacy> - valor entre 0-1000
      Sets your homunculus intimacy level to the desired value.
  - Command: homhungry
    Help: |
      Parâmetros: <level of hunger> - valor entre 0-100
      Sets your homunculus hunger level to the desired value.
  - Command: hominfo
    Help: |
      Exibe estatísticas do homúnculo.
  - Command: homlevel
    Aliases:
      - hlvl
      - hlevel
      - homlvl
      - homlvup
    Help: |
      Parâmetros: <level>
      Increases the homunculus level by <level>.
  - Command: hommutate
    Help: |
      Parâmetros: <mutated homunculus ID>
      Mutates your homunculus to <mutated homunculus ID>, if possible.
  - Command: homshuffle
    Help: |
      Recalculates the homunculus stats, as if the homunculus was leveled again from level 1.
  - Command: homstats
    Help: |
      Exibe estatísticas do homúnculo.
  - Command: homtalk
    Help: |
      Parâmetros: <message>
      Let the player's homunculus say the text <message>.
  - Command: identify
    Help: |
      Abre a janela de identificação se houver itens não identificados em seu inventário.
  - Command: identifyall
    Help: |
      Any unidentified items in your inventory will automatically be identified.
  - Command: idsearch
    Help: |
      Parâmetros: <part_of_item_name>
      Search all items that name have part_of_item_name
  - Command: int
    Help: |
      Parâmetros: <amount>
      Aumenta INT pela quantidade fornecida.
  - Command: invite
    Help: |
      Invites a player to a duel.
  - Command: item
    Help: |
      Parâmetros: <nome ou ID do item> <quantidade>
      Dá o item desejado para você.
  - Command: item2
    Help: |
      Parâmetros: <item name or ID> <quantity> <identified_flag> <refine> <broken_flag> <Card1> <Card2> <Card3> <Card4>
      Dá a você o item desejado.
  - Command: itembound
    Help: |
      Parâmetros: <item name or ID> <quantity> <bound type>
      Creates algum item bounded to the character.
      The items cannot be dropped, sold, vended, auctioned, or mailed, and in some cases cannot be traded or stored.
      Available bound types:
        1: Account
        2: Guild
        3: Party
        4: Character
  - Command: itembound2
    Help: |
      Parâmetros: <item name or ID> <quantity> <identified_flag> <refine> <broken_flag> <Card1> <Card2> <Card3> <Card4> <boundtype>
      Creates algum item bounded to the character.
      The items cannot be dropped, sold, vended, auctioned, or mailed, and in some cases cannot be traded or stored.
      Available bound types:
        1: Account
        2: Guild
        3: Party
        4: Character
  - Command: iteminfo
    Aliases:
      - ii
    Help: |
      Parâmetros: <item name|ID>
      Shows item info (type, price etc).
  - Command: itemlist
    Aliases:
      - inventorylist
    Help: |
      Exibe uma lista de itens no inventário.
  - Command: itemreset
    Aliases:
      - clearinventory
    Help: |
      Remove all your items.
  - Command: jail
    Help: |
      Parâmetros: <char name>
      Sends specified character in jails.
  - Command: jailfor
    Help: |
      Parâmetros: <time> <char name>
      Sends specified character in jails for the given <time>.
  - Command: jailtime
    Help: |
      Exibe o tempo restante na prisão.
