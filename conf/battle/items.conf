//--------------------------------------------------------------
// Arquivo de Configuração de Batalha do rAthena
// Originalmente traduzido por Peter Kieser 
// Simplificado para inglês por Ancyker
//--------------------------------------------------------------
// Nota 1: Valor é uma chave de configuração (on/off, yes/no ou 1/0)
// Nota 2: Valor está em porcentagem (100 significa 100%)
// Nota 3: Valor é um campo de bits. Se nenhuma descrição for dada,
//         assume tipos de unidade (1: Pc, 2: Mob, 4: Pet, 8: Homun, 16: Mercenário, 128: NPC, 512: Elemental)
//--------------------------------------------------------------

// O valor máximo pelo qual um item pode ser vendido através da habilidade de comércio. (em zeny)
vending_max_value: 1000000000

// Se deve permitir colocar itens em uma loja de venda quando o zeny do jogador mais o preço total
// dos itens excede o máximo de zeny permitido. (Nota 1)
// Se definido como "yes", os itens serão colocados na loja, mas outros jogadores não poderão comprá-los.
// O comportamento oficial é "yes", mas em alguns servidores oficiais o cliente não permite isso.
vending_over_max: yes

// Taxa a ser aplicada a todas as transações de venda (ex: 10000 = 100%, 50 = 0,50%)
// Quando uma taxa é aplicada, o preço total do item é cobrado do comprador, mas
// o vendedor não receberá o preço total pago (eles recebem 100% - esta taxa).
vending_tax: 0

// Valor mínimo total de compra até que as taxas sejam aplicadas.
// Oficialmente não há imposto para qualquer valor inferior a 100 milhões de zeny.
// 0 aplicará impostos a todas as transações.
vending_tax_min: 100000000

// Mostrar o nome do comprador quando um item for vendido com sucesso
buyer_name: yes

// Taxa de sucesso na forja. (Nota 2)
weapon_produce_rate: 10000

// Taxa de sucesso na preparação de poções. (Nota 2)
potion_produce_rate: 10000

// Os itens produzidos têm o nome do fabricante neles? (Nota 3)
// 0x01: Armas Produzidas
// 0x02: Poções Produzidas
// 0x04: Flechas Produzidas
// 0x08: Água Benta/Ancilla Produzidas
// 0x10: Poções Mortais Produzidas
// 0x80: Outros itens produzidos.
produce_item_name_input: 0x03

// Um monstro invocado via galho seco é agressivo? (Nota 1)
dead_branch_active: yes

// Os monstros invocados devem verificar o nível base do jogador? (galhos secos) (Nota 1)
// Nos servidores oficiais isso é "no" - monstros invocados de galhos secos/sangrentos podem ser de QUALQUER nível.
// Mude para 'yes' para invocar apenas monstros com nível menor ou igual ao nível base do jogador.
random_monster_checklv: no

// Ao mudar de mapa, verificará itens não marcados como "disponíveis" e
// excluirá automaticamente do inventário/carrinho/armazém.
// NOTA: Um item não está disponível se não foi carregado do item_db.
// 0x1: Inventário
// 0x2: Carrinho
// 0x4: Armazém
item_check: 0x0

// Quanto tempo deve passar entre os usos de itens?
// Afeta apenas o atraso entre o uso de itens, evita abuso de itens de cura. Recomendado ~500 ms
// Nos servidores oficiais é 0, mas está definido como 100ms como medida contra bots/macros.
item_use_interval: 0

// Quanto tempo deve passar entre os usos de comida cash? Padrão: 60000 (1 min)
cashfood_use_interval: 0

// Nível necessário de bNoMagicDamage antes que as Mudanças de Status sejam bloqueadas (carta Golden Thief Bug).
// Por exemplo, se deixado em 50. Um item pode dar bNoMagicDamage,40;
// o que reduz o dano mágico em 40%, mas não bloqueia mudanças de status.
gtb_sc_immunity: 50

// Permitir que os efeitos de carta autospell se acumulem?
// NOTA: Cartas diferentes que concedem a mesma habilidade sempre
// funcionarão independentemente uma da outra, independentemente da configuração.
autospell_stacking: no

// Permitir o consumo de itens utilizáveis que estão desativados por item_noequip.txt? (Nota 1)
// no = não podem ser consumidos
// yes = consumidos sem efeito
allow_consume_restricted_item: no

// Permitir equipar itens que estão desativados por item_noequip.txt? (Nota 1)
// no = não podem ser equipados e serão desequipados ao entrar no mapa
// yes = podem ser equipados mas não dão efeito
// Se o equipamento estiver composto com carta(s) restrita(s), ele ignora esta verificação, mas ainda não dá efeito.
allow_equip_restricted_item: yes

// Permitir a troca de equipamento durante a interação com NPCs? (Nota 1)
// Padrão em servidores oficiais: yes para Pre-renewal, no para Renewal
//item_enabled_npc: yes

// Permitir que map_addflooritem verifique se o item pode ser dropado? (Nota 1)
// Se yes, itens que não podem ser dropados serão destruídos em vez de aparecerem no mapa quando o inventário de um jogador estiver cheio.
// Padrão: yes
item_flooritem_check: yes

// Definir tipo de vinculação padrão quando um item com flag BindOnEquip é equipado (veja db/[pre-]re/item_db.yml)
// 0 - Nenhum
// 1 - Conta
// 2 - Guilda
// 3 - Grupo
// 4 - Personagem
default_bind_on_equip: 4

// Permitir a venda de itens vinculados/com restrição de venda como moeda de Loja de Itens? (Nota 3)
// 0x0 = Itens vinculados/com restrição de venda não podem ser vendidos para Lojas de Itens/Lojas
// 0x1 = Itens vinculados podem ser vendidos para Lojas de Itens
// 0x2 = Itens com restrição de venda podem ser vendidos para Lojas de Itens
// 0x4 = Itens vinculados podem ser vendidos para Lojas,
//       porque a maioria dos itens com restrição de comércio ainda pode ser vendida para Lojas
// 0x8 = Apenas o Líder da Guilda pode vender itens BOUND_GUILD para Lojas ou Lojas de Itens (se 0x1 ou 0x4 estiver definido)
allow_bound_sell: 0x0

// Ocultar n últimos caracteres do nome do jogador com asterisco (*) quando o jogador
// obteve um item com flag de transmissão especial ou refinou um item em um nível com flag de transmissão.
// Nota: Jogadores com nomes curtos podem ser totalmente convertidos em asteriscos se este
// valor de configuração for definido como alto.
broadcast_hide_name: 2

// Permitir vender item alugado para loja de NPC? (Nota 1)
rental_transaction: yes

// Vender item alugado por 0 para loja de NPC independentemente do valor do item no item_db? (Nota 1)
rental_item_novalue: no

// Preço mínimo de compra de itens em uma Loja normal
// Oficialmente os itens não podem ser comprados por menos de 1 Zeny
min_shop_buy: 1

// Preço mínimo de venda de itens em uma loja normal
// Oficialmente os itens podem ser vendidos por 0 Zeny
min_shop_sell: 0

// Os itens que reduzem o dano de elemento/raça devem contar todo o dano de monstros como físico? (Nota 1)
// Oficialmente "Asprika" (item divino) reduz todo o dano de monstros em vez de apenas dano físico
// Por outro lado, o Chapéu de Xamã não reduz o dano de monstros (reduz dano mágico no PVP)
// Isso afeta apenas itens com bonus3 bSubEle e bonus3 bSubRace.
cardfix_monster_physical: yes
