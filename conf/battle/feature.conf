//--------------------------------------------------------------
// Arquivo de Configuração de Recursos do rAthena
//--------------------------------------------------------------
// Nota 1: Valor é uma chave de configuração (on/off, yes/no ou 1/0)
// Nota 2: Valor está em porcentagem (100 significa 100%)
// Nota 3: Valor é um campo de bits. Se nenhuma descrição for dada,
//         assume tipos de unidade (1: Pc, 2: Mob, 4: Pet, 8: Homun, 16: Mercenário, 128: NPC, 512: Elemental)
//--------------------------------------------------------------

// Loja de Compras (Nota 1)
// Requer: 2010-04-27aRagexeRE ou posterior
feature.buying_store: on

// Busca de Lojas (Nota 1)
// Requer: 2010-08-03aRagexeRE ou posterior
feature.search_stores: on

// Sugestões de Comandos @ (Nota 1)
// Se um comando @ estiver incompleto, serão sugeridos os completos.
feature.atcommand_suggestions: off

// Leilão (Nota 1)
// Recurso tornou-se instável em clientes a partir de 2012 (data exata desconhecida),
// foi corrigido em clientes a partir de 2013-05-15, no entanto.
// Recurso foi removido novamente em clientes 2014-11-12 e posteriores.
feature.auction: off

// Sugestões de Warp (Nota 1)
// Mostrar sugestões ao tentar @warp para um mapa inexistente?
feature.warp_suggestions: off

// Sistema Bancário (Nota 1)
// Requer: 2013-07-24aRagexe ou posterior
feature.banking: on

// O Sistema Bancário deve verificar rigorosamente o estado da interface ao depositar e sacar zeny? (Nota 1)
// Nota: Desativado por padrão porque os clientes oficiais existentes não reportam o estado da interface bancária ao servidor.
// Mas esta configuração pode ser útil no caso de clientes que realmente reportam o estado da interface ou clientes personalizados.
feature.banking_state_enforce: no

// Persistência de Autocomércio (Nota 1)
// Vendedores que usaram @autotrade devem ser restaurados após um reinício?
feature.autotrade: on

// Em qual direção os comerciantes automáticos respawnados devem olhar?
// Valores possíveis são de 0-7
// Padrão: 4 (Sul)
// -1 = Última direção do jogador
feature.autotrade_direction: 4

// Mudar a direção da cabeça do jogador?
// -1 = Última condição
//  0 = Para frente
//  1 = Direita
//  2 = Esquerda
feature.autotrade_head_direction: 0

// Você quer que seus comerciantes automáticos sentem?
// -1 = Última condição do jogador, sentado ou em pé
//  0 = Em pé
//  1 = Sentado
feature.autotrade_sit: 1

// Atraso em milissegundos para abrir venda/loja de compras após o login do jogador.
feature.autotrade_open_delay: 5000

// Interface de fila de Campos de Batalha. Torna possível entrar na fila para um campo de batalha em qualquer lugar usando o menu de batalha.
// Requer: 2012-04-10aRagexe ou posterior
feature.bgqueue: on

// Roleta (Nota 1)
// Requer: 2014-10-22bRagexe ou posterior
feature.roulette: on

// Recompensa bônus da roleta
// Multiplica a quantidade por 2 se o ID do item de recompensa for o mesmo que o ID do item bônus
feature.roulette_bonus_reward: on

// Conquistas (Nota 1)
// Requer: 2015-05-13aRagexe ou posterior
feature.achievement: on

// Interface de Refinamento (Nota 1)
// Requer: 2016-10-12aRagexeRE ou posterior
feature.refineui: on

// Troca de Equipamento (Nota 1)
// Requer: 2017-02-08bRagexeRE ou posterior
feature.equipswitch: on

// Evolução de Mascotes (Nota 1)
// Requer: 2014-10-08aRagexe ou posterior
feature.petevolution: on

// Alimentação Automática de Mascotes (Nota 1)
// Requer: 2014-10-08aRagexe ou posterior
feature.petautofeed: on

// Em qual taxa de fome a alimentação automática de mascotes deve ser acionada? (Nota 2)
// Padrão: 89
feature.pet_autofeed_rate: 89

// Alimentação Automática de Homúnculos (Nota 1)
// Requer: 2017-09-20bRagexeRE ou posterior
feature.homunculus_autofeed: on

// Em qual taxa a alimentação automática de homúnculos deve ser acionada? (Nota 2)
// Padrão: 30
//
// NOTA:
// Esta configuração só se aplica se os LUAs do lado do cliente estiverem com bugs.
// Por padrão, o cliente envia o pacote de alimentação por conta própria quando
// atinge o limite que está codificado no cliente.
feature.homunculus_autofeed_rate: 30

// Sistema de Presença (Nota 1)
// Requer: 2018-03-07bRagexeRE ou posterior
feature.attendance: on

// Sistema de Aeronave Privada (Nota 1)
// Requer: 2018-03-21aRagexeRE ou posterior
feature.privateairship: on

// Sistema de Loja de Escambo (Nota 1)
// Requer: 2019-01-16RagexeRE ou posterior
feature.barter: on

// Sistema de Loja de Escambo Estendido (Nota 1)
// Requer: 2019-11-06RagexeRE ou posterior
feature.barter_extended: on

// O tempo limite em milissegundos quando um NPC dinâmico será removido se não for usado.
// Padrão: 60000 (60s)
feature.dynamicnpc_timeout: 60000

// O alcance x no qual o NPC dinâmico será gerado em relação ao jogador.
// Padrão: 2
feature.dynamicnpc_rangex: 2

// O alcance y no qual o NPC dinâmico será gerado em relação ao jogador.
// Padrão: 2
feature.dynamicnpc_rangey: 2

// Os NPCs dinâmicos devem olhar na direção do jogador? (Nota 1)
// Padrão: no
feature.dynamicnpc_direction: no

// Sistema de Link de Item em comandos relacionados a informações (Nota 1)
// Gera uma string de link de item para um item e pode ser usado para comandos npctalk, message,
// dispbottom e broadcast. O resultado é um nome de item clicável assim
// como o SHIFT+Click da janela de inventário/carrinho/equipamento do jogador.
// Requer: 2015-11-04Ragexe ou posterior
feature.itemlink: on

// Sistema de Link de Item em mensagens de NPC (Nota 1)
// Gera uma string de link de item para um item e pode ser usado para o comando mes do NPC.
// Requer: 2010-01-01 ou posterior
feature.mesitemlink: on

// Forçar todos os mesitemlinks a serem envolvidos em colchetes (Nota 1)
// Padrão: no
feature.mesitemlink_brackets: no

// Forçar todos os mesitemlinks a usar o nome do banco de dados (Nota 1)
// Padrão: no
feature.mesitemlink_dbname: no

// Ícones de Item em mensagens de NPC (Nota 1)
// Gera uma string de ícone de item para um item e pode ser usado para o comando mes do NPC.
// Requer: 2023-03-02 ou posterior
feature.mesitemicon: on

// Forçar todos os mesitemicons a usar o nome do banco de dados, se o recurso mesitemicon estiver desativado (Nota 1)
// Padrão: no
feature.mesitemicon_dbname: no

// Interface do Estilista (Nota 1)
// Requer: 2015-11-04 ou posterior
feature.stylist: on

// Os jogadores têm permissão para reconectar em instâncias? (Nota 1)
// Isso é ativado por padrão no modo Renewal e
// desativado por padrão no modo Pre-Renewal.
// Se isso for permitido, a flag de mapa "nosave" ainda será respeitada
// e pode impedir que os jogadores voltem para a instância.
//feature.instance_allow_reconnect: yes
